<div class="row pb-5">
    <div class="beforeAfter col-md-4 movieTitle d-flex align-items-center">
        <h2 >Trending <br> TV <br> to watch now</h2>
    </div>
    <div *ngFor="let tv of trendingTv" class="col-md-2">
        <a [routerLink]="['/movieDetails',tv.id]" class="a-none">
            <div class="movie">
                <img [src]="imageBase+tv.poster_path" class="w-100" alt="">
                <h3 class="h6">{{tv.name}}</h3>
               </div>
        </a>

    </div>
</div>
